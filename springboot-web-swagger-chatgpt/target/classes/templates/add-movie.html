<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: inline-block;
            margin-right: 10px;
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Add Movie</h1>

    <form th:action="@{/movies}" method="post">
        <label>Title:</label>
        <input type="text" name="title" required>
        <br>
        <label>Rating:</label>
        <input type="number" name="rating" step="0.1" required>
        <br>
        <button type="submit">Add</button>
    </form>

    <h1>All Movies</h1>
    <a href="/movies">View Movies</a>

    <h1>Top Movie</h1>
    <a href="/movies-top">Top Movies</a>

    <h1>Pagewise Movie</h1>
    <a href="/movies-page">Page Movie</a>
</body>
</html>
