<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .pagination ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .pagination li {
            display: inline-block;
            margin-right: 5px;
        }

        .pagination li.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .pagination li.active a {
            background-color: #007bff;
            color: #fff;
        }

        a {
            display: inline-block;
            margin-right: 10px;
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Movies</h1>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.title}"></td>
                <td th:text="${movie.rating}"></td>
            </tr>
        </tbody>
    </table>

    <div class="pagination">
        <ul>
            <li th:class="${currentPage == 1 ? 'disabled' : ''}">
                <a th:href="@{/movies-page(page=1)}">First</a>
            </li>
            <li th:class="${currentPage == 1 ? 'disabled' : ''}">
                <a th:href="@{/movies-page(page=${currentPage - 1})}">Previous</a>
            </li>
            <li th:each="page : ${pages}" th:class="${page == currentPage ? 'active' : ''}">
                <a th:href="@{/movies-page(page=${page})}" th:text="${page}"></a>
            </li>
            <li th:class="${currentPage == totalPages ? 'disabled' : ''}">
                <a th:href="@{/movies-page(page=${currentPage + 1})}">Next</a>
            </li>
            <li th:class="${currentPage == totalPages ? 'disabled' : ''}">
                <a th:href="@{/movies-page(page=${totalPages})}">Last</a>
            </li>
        </ul>
    </div>

    <h1>Home</h1>
    <a href="/main">Home</a>

    <h1>All the Movies</h1>
    <a href="/movies">View Movies</a>

    <h1>Top Movie</h1>
    <a href="/movies-top">Top Movies</a>

    <h1>Pagewise Movie</h1>
    <a href="/movies-page">Page Movie</a>
</body>
</html>
