<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            width: 400px;
            margin-bottom: 20px;
        }

        td {
            padding: 8px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .approval-image {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Loan Page</h1>

    <form action="saveloan" method="post">
        <table>
            <tr>
                <td><label for="user-name">User Name:</label></td>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <td><label for="income">Income:</label></td>
                <td><input type="number" name="income" required></td>
            </tr>
            <tr>
                <td><label for="creditscore">Credit Score:</label></td>
                <td><input type="number" name="creditscore" required></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>

    <h2>Loan Approval/Rejection</h2>
    <img src="/pdfs/loan.jpg" alt="Loan Approval/Rejection" class="approval-image">
</body>
</html>
