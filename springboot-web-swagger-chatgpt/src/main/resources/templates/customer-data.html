<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Loan Agreement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 400px;
            margin-bottom: 20px;
        }

        td {
            padding: 8px;
        }

        h4 {
            font-weight: normal;
            margin: 0;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const tableRows = document.querySelectorAll('table tr');

            tableRows.forEach((row, index) => {
                row.style.animationDelay = `${index * 0.2}s`;
                row.classList.add('fade-in');
            });
        });
    </script>
    <style>
        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fade-in 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Loan Agreement</h1>

    <table>
        <tr>
            <td><h4>Customer Name:</h4></td>
            <td><h4 th:text="${customer.name}"></h4></td>
        </tr>
        <tr>
            <td><h4>Customer Income:</h4></td>
            <td><h4 th:text="${customer.income}"></h4></td>
        </tr>
        <tr>
            <td><h4>Credit Score:</h4></td>
            <td><h4 th:text="${customer.creditScore}"></h4></td>
        </tr>
        <tr>
            <td><h4>Loan Type:</h4></td>
            <td><h4 th:text="${recomendation.loanType}"></h4></td>
        </tr>
        <tr>
            <td><h4>Loan Amount:</h4></td>
            <td><h4 th:text="${recomendation.loanAmount}"></h4></td>
        </tr>
        <tr>
            <td><h4>Interest Rate:</h4></td>
            <td><h4 th:text="${recomendation.interestRate}"></h4></td>
        </tr>
    </table>

    <h1>Loan Agreement Document</h1>
    <a th:href="@{/pdfs/output.pdf}" target="_blank">Download PDF</a>
</body>
</html>
