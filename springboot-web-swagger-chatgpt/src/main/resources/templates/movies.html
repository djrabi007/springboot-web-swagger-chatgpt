<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            display: inline-block;
            margin-right: 10px;
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Movies</h1>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.title}"></td>
                <td th:text="${movie.rating}"></td>
            </tr>
        </tbody>
    </table>

    <h1>Home</h1>
    <a href="/main">Home</a>

    <h1>All the Movies</h1>
    <a href="/movies">View Movies</a>

    <h1>Top Movie</h1>
    <a href="/movies-top">Top Movies</a>

    <h1>Pagewise Movie</h1>
    <a href="/movies-page">Page Movie</a>
</body>
</html>
